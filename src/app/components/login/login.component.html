<div>
  <h1 style="text-align: center; margin-bottom: 50px; font-size: 0;">REGALATEA</h1>
  <div *ngIf="!loading" class="wrapper">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <div>
          <h2 style="text-align: center;">REGALATEA</h2>
          <img class="logo" src="../../../assets/img/presente.png" alt="...">
        </div>
      <br>
      <form (ngSubmit)="login()" [formGroup]="loginUser" class="formulario">
        <div class="form-floating mb-3">
          <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
          <label>Correo Electr칩nico</label>
          <span *ngIf="loginUser.get('email')?.hasError('required') && loginUser.get('email')?.touched" class="text-danger errorLabel">
            El <strong>correo</strong> es requerido
          </span>
          <span *ngIf="loginUser.get('email')?.hasError('email') && loginUser.get('email')?.touched" class="text-danger errorLabel">
            El <strong>formato del correo</strong> es invalido
          </span>
        </div>
        <div class="form-floating mb-3">
          <input type="password" formControlName="password" class="form-control"  placeholder="Password">
          <label>Contrase침a</label>
          <span *ngIf="loginUser.get('password')?.hasError('required') && loginUser.get('password')?.touched" class="text-danger errorLabel">
            La <strong>contrase침a</strong> es requerida
          </span>
          <span *ngIf="loginUser.get('password')?.hasError('minlength') && loginUser.get('password')?.touched" class="text-danger errorLabel">
            La <strong>contrase침a</strong> debe tener 6 caracteres
          </span>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
        </div>
        <p class="mt-3">No tienes cuenta? <a routerLink="/register">Registrar</a></p>
        <a routerLink="/recover-pass">Recuperar cuenta</a>
      </form>
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
