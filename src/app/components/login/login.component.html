<div>
  <h1 class="fs-1" style="text-align: center; margin-bottom: 50px;">REGALATEA</h1>
  <div class="wrapper">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <div>
          <h2 style="text-align: center;">Login</h2>
          <img class="logo" src="../../../assets/img/presente.png" alt="...">
        </div>
      <br>
      <form class="formulario" action="" >
        <div class="form-floating mb-3">
          <input type="email" class="form-control" placeholder="name@example.com">
          <label>Correo Electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control"  placeholder="Password">
          <label>Contraseña</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" type="button">Ingresar</button>
        </div>
        <p class="mt-3">No tienes cuenta? <a routerLink="/register">Registrar</a></p>
        <a routerLink="/recover-pass">Recuperar cuenta</a>
      </form>
    </div>
  </div>
</div>
