<div>
  <h1 style="text-align: center; margin-bottom: 50px; font-size: 0;">REGALATEA</h1>
  <div *ngIf="!loading" class="wrapper">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <div>
          <h2 style="text-align: center;">Recuperar contraseña</h2>
          <img class="logo" src="../../../assets/img/usericon.png" alt="...">
        </div>
      <br>
      <form [formGroup]="recoverPassword" (ngSubmit)="recover()" class="formulario" action="" >
        <div class="form-floating mb-3">
          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
          <label>Correo Electrónico</label>
          <span *ngIf="recoverPassword.get('email')?.hasError('required') && recoverPassword.get('email')?.touched" class="text-danger errorLabel">
            El <strong>correo</strong> es requerido
          </span>
          <span *ngIf="recoverPassword.get('email')?.hasError('email') && recoverPassword.get('email')?.touched" class="text-danger errorLabel">
            El <strong>formato del correo</strong> es invalido
          </span>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" [disabled]="recoverPassword.invalid" class="btn btn-primary btn-lg">Enviar correo</button>
        </div>
        <p class="mt-3"> <a routerLink="/login">Volver</a></p>
      </form>
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
