<div *ngIf="!loading">
  <h1 style="text-align: center; margin-bottom: 50px; font-size: 0;">REGALATEA</h1>
  <div class="wrapper">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <div>
          <h2 style="text-align: center;">Registro</h2>
          <img class="logo" src="../../../assets/img/usericon.png" alt="...">
        </div>
      <br>

      <form (ngSubmit)="registrar()" [formGroup]="registerUser" class="formulario" action="" >
        <div class="form-floating mb-3">
          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
          <label>Correo Electrónico</label>
          <span *ngIf="registerUser.get('email')?.hasError('required') && registerUser.get('email')?.touched" class="text-danger errorLabel">
            El <strong>correo</strong> es requerido
          </span>
          <span *ngIf="registerUser.get('email')?.hasError('email') && registerUser.get('email')?.touched" class="text-danger errorLabel">
            El <strong>formato del correo</strong> es invalido
          </span>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <label>Contraseña</label>
          <span *ngIf="registerUser.get('password')?.hasError('required') && registerUser.get('password')?.touched" class="text-danger errorLabel">
            La <strong>contraseña</strong> es requerida
          </span>
          <span *ngIf="registerUser.get('password')?.hasError('minlength') && registerUser.get('password')?.touched" class="text-danger errorLabel">
            La <strong>contraseña</strong> debe tener 6 caracteres
          </span>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" formControlName="repeatPassword" placeholder="Password">
          <label>Confirmar contraseña</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" [disabled]="registerUser.invalid" type="submit">Registrar</button>
        </div>
        <p class="mt-3">Tienes ya cuenta? <a routerLink="/login">Ingresa</a></p>
      </form>
    </div>
  </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
