<div>
  <h1 class="fs-1" style="text-align: center; margin-bottom: 50px;">REGALATEA</h1>
  <div class="wrapper">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <div>
          <h2 style="text-align: center;">Register</h2>
          <img class="logo" src="../../../assets/img/usericon.png" alt="...">
        </div>
      <br>

      <form (ngSubmit)="registrar()" [formGroup]="registerUser" class="formulario" action="" >
        <div class="form-floating mb-3">
          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
          <label>Correo Electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <label>Contraseña</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" formControlName="repeatPassword" placeholder="Password">
          <label>Confirmar contraseña</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
        </div>
        <p class="mt-3">Tienes ya cuenta? <a routerLink="/login">Ingresa</a></p>
      </form>

    </div>
  </div>
</div>
